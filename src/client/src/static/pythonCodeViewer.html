<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title id="windowTitle">Generated Python Code</title>
</head>
<body>
  <div class="header">
    <div class="title" id="headerTitle">Generated Python Code</div>
    <div style="display: flex; align-items: center; gap: 10px;">
      <span class="readonly-badge" id="readOnlyBadge">Read Only</span>
      <button class="close-btn" onclick="closeWindow()" id="closeButton">Close</button>
    </div>
  </div>

  <div class="code-container">
    <div class="update-indicator" id="updateIndicator">Updated</div>

  </div>
</body>
</html>
